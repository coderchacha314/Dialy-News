 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NEWS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let newsData of newsDataRes?.articles" (click)="goToSiglepage(newsData)">
    <ion-card-content>
     <ion-title>{{newsData.title}}</ion-title>
    </ion-card-content>
  </ion-card>
 
</ion-content>
